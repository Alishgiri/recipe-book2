<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="" class="img-responsive" width="500">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div ngbDropdown>
      <button class="btn btn-outline-dark" ngbDropdownToggle>Manage Recipe
        <span class="caret"></span>
      </button>
      <div ngbDropdownMenu>
        <a routerLink="" class="dropdown-item">Add To Shopping List</a>
        <a routerLink="" class="dropdown-item">Edit Recipe</a>
        <a routerLink="" class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Ingredients
  </div>
</div>
