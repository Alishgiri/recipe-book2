<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-5">
    <app-recipe-list
      (recipeSelected)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-7">
    <app-recipe-detail *ngIf="selectedRecipe; else noRecipe" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #noRecipe>
      <p>No recipe Selected.</p>
    </ng-template>
  </div>
</div>
